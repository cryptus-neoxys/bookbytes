services:
  bookbytes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookbytes-app
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - DB_PATH=/data/bookbytes.db
      - AUDIO_DIR=/data/audio
      - PORT=5000
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
